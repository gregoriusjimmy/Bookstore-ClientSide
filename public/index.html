<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+2:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Cihuy Bookstore</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark">
      <div class="container">
        <div class="navbar-brand" href="#">
          <img
            src="./src/img/bookworm.svg"
            width="50"
            height="30"
            class="d-inline-block align-top"
            alt=""
          />
          <span><strong>Toko Buku Cihuy</strong></span>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto"></ul>
          <form class="form-inline my-2 my-lg-0">
            <div class="input-group">
              <input
                class="form-control"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <div class="input-group-append">
                <span class="input-group-text"
                  ><i class="fas fa-search"></i
                ></span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </nav>
    <div class="container py-4">
      <div class="row">
        <div class="col-md-5">
          <div class="category-list ">
            <div>Novel</div>
            <div>Novel</div>
            <div>Novel</div>
            <div>Novel</div>
            <div>Novel</div>
            <div>Novel</div>
          </div>
        </div>
        <div class="col-md-7">
          <div
            id="carouselExampleSlidesOnly"
            class="carousel slide carousel-fade"
            data-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="./src/caraousel/caraousel-1.jpg"
                  class="d-block w-100 rounded"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./src/caraousel/caraousel-2.jpg"
                  class="d-block w-100 rounded"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./src/caraousel/caraousel-3.jpg"
                  class="d-block w-100 rounded"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- BookList -->
    <div class="container">
      <div class="booklist-text mb-4"><h2 class="ml-4">Book List</h2></div>
      <div id="book-list"></div>
    </div>
    <script
      src="https://kit.fontawesome.com/8838a4cfa3.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./src/bundle.js"></script>
  </body>
</html>
