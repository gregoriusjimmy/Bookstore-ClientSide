<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="./src/img/bookworm.svg"
      sizes="any"
      type="image/svg+xml"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+2:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/checkout.styles.css" />

    <title>CihuyBookstore - Checkout</title>
  </head>
  <body>
    {{> nav}}
    <main>
      <div class="checkout-page">
        <div class="checkout-header">
          <div class="header-block">
            <span>Product</span>
          </div>
          <div class="header-block">
            <span>Description</span>
          </div>
          <div class="header-block">
            <span>Quantity</span>
          </div>
          <div class="header-block">
            <span>Price</span>
          </div>
          <div class="header-block">
            <span>Remove</span>
          </div>
        </div>
        <div id="checkout-items"></div>
        <div id="total" class="total">
          <!-- <span>TOTAL: ${total}</span> -->
        </div>
        <button class="paynow" data-toggle="modal" data-target="#exampleModal">
          Pay Now
        </button>
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Payments Demo
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="row-payment">
                  <div class="col-75">
                    <div class="container">
                      <form action="/action_page.php">
                        <div class="row-payment">
                          <div class="col-50">
                            <h3>Billing Address</h3>
                            <label for="fname"
                              ><i class="fa fa-user"></i> Full Name</label
                            >
                            <input
                              type="text"
                              id="fname"
                              name="firstname"
                              placeholder="John M. Doe"
                            />
                            <label for="email"
                              ><i class="fa fa-envelope"></i> Email</label
                            >
                            <input
                              type="text"
                              id="email"
                              name="email"
                              placeholder="john@example.com"
                            />
                            <label for="adr"
                              ><i class="fa fa-address-card-o"></i>
                              Address</label
                            >
                            <input
                              type="text"
                              id="adr"
                              name="address"
                              placeholder="542 W. 15th Street"
                            />
                            <label for="city"
                              ><i class="fa fa-institution"></i> City</label
                            >
                            <input
                              type="text"
                              id="city"
                              name="city"
                              placeholder="New York"
                            />

                            <div class="row-payment">
                              <div class="col-50">
                                <label for="state">State</label>
                                <input
                                  type="text"
                                  id="state"
                                  name="state"
                                  placeholder="NY"
                                />
                              </div>
                              <div class="col-50">
                                <label for="zip">Zip</label>
                                <input
                                  type="text"
                                  id="zip"
                                  name="zip"
                                  placeholder="10001"
                                />
                              </div>
                            </div>
                          </div>

                          <div class="col-50">
                            <h3>Payment</h3>
                            <label for="fname">Accepted Cards</label>
                            <div class="icon-container">
                              <i class="fa fa-cc-visa" style="color:navy;"></i>
                              <i class="fa fa-cc-amex" style="color:blue;"></i>
                              <i
                                class="fa fa-cc-mastercard"
                                style="color:red;"
                              ></i>
                              <i
                                class="fa fa-cc-discover"
                                style="color:orange;"
                              ></i>
                            </div>
                            <label for="cname">Name on Card</label>
                            <input
                              type="text"
                              id="cname"
                              name="cardname"
                              placeholder="John More Doe"
                            />
                            <label for="ccnum">Credit card number</label>
                            <input
                              type="text"
                              id="ccnum"
                              name="cardnumber"
                              placeholder="1111-2222-3333-4444"
                            />
                            <label for="expmonth">Exp Month</label>
                            <input
                              type="text"
                              id="expmonth"
                              name="expmonth"
                              placeholder="September"
                            />

                            <div class="row-payment">
                              <div class="col-50">
                                <label for="expyear">Exp Year</label>
                                <input
                                  type="text"
                                  id="expyear"
                                  name="expyear"
                                  placeholder="2018"
                                />
                              </div>
                              <div class="col-50">
                                <label for="cvv">CVV</label>
                                <input
                                  type="text"
                                  id="cvv"
                                  name="cvv"
                                  placeholder="352"
                                />
                              </div>
                            </div>
                          </div>
                        </div>
                        <p>
                          Total
                          <span class="price" style="color:black"
                            ><b id="pricePayment">$30</b></span
                          >
                        </p>
                        <label>
                          <input
                            type="checkbox"
                            checked="checked"
                            name="sameadr"
                          />
                          Shipping address same as billing
                        </label>
                        <input
                          type="submit"
                          value="Confirm"
                          class="btn-payment"
                        />
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    {{> footer}}
    <script
      src="https://kit.fontawesome.com/8838a4cfa3.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="/src/checkout.bundle.js" charset="utf-8"></script>
  </body>
</html>
