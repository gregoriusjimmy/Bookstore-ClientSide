<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+2:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/checkout.styles.css" />
    <title>Document</title>
  </head>
  <body>
    {{> nav}}
    <main>
      <div class="checkout-page">
        <div class="checkout-header">
          <div class="header-block">
            <span>Product</span>
          </div>
          <div class="header-block">
            <span>Description</span>
          </div>
          <div class="header-block">
            <span>Quantity</span>
          </div>
          <div class="header-block">
            <span>Price</span>
          </div>
          <div class="header-block">
            <span>Remove</span>
          </div>
        </div>
        <div id="checkout-items"></div>
        <div id="total" class="total">
          <!-- <span>TOTAL: ${total}</span> -->
        </div>
        <div class="test-warning">
          *Please use the following test creadit card for payments*
          <br />
          4242 4242 4242 4242 -Exp: 01/20 - CVV: 123
        </div>
      </div>
    </main>
    {{> footer}}

    <script
      src="https://kit.fontawesome.com/8838a4cfa3.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="/src/checkout.bundle.js" charset="utf-8"></script>
  </body>
</html>
