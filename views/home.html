<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+2:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/home.styles.css" />
    <title>Cihuy Bookstore</title>
  </head>
  <body>
    {{> nav}}
    <div class="container py-4">
      <div class="row">
        <div class="col-md-5">
          <div class="category-list">
            <div
              class="category-drama"
              onclick="window.location='/category?q=drama'"
            >
              <span>Drama</span>
            </div>
            <div
              class="category-science"
              onclick="window.location='/category?q=science'"
            >
              <span>Science</span>
            </div>
            <div
              class="category-romance"
              onclick="window.location='/category?q=romance'"
            >
              <span>Romance</span>
            </div>
            <div
              class="category-horror"
              onclick="window.location='/category?q=horror'"
            >
              <span>Horror</span>
            </div>
            <div
              class="category-fiction"
              onclick="window.location='/category?q=fiction fiksi fantasy fantasi'"
            >
              <span>Fiction</span>
            </div>
            <div
              class="category-comedy"
              onclick="window.location='/category?q=comedy komedi'"
            >
              <span>Comedy</span>
            </div>
          </div>
        </div>
        <div class="col-md-7">
          <div
            id="carouselExampleSlidesOnly"
            class="carousel slide carousel-fade"
            data-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="./src/caraousel/caraousel-1.jpg"
                  class="d-block w-100 rounded"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./src/caraousel/caraousel-2.jpg"
                  class="d-block w-100 rounded"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./src/caraousel/caraousel-3.jpg"
                  class="d-block w-100 rounded"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./src/caraousel/caraousel-4.jpg"
                  class="d-block w-100 rounded"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./src/caraousel/caraousel-5.jpg"
                  class="d-block w-100 rounded"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- BookList -->
    <div class="container">
      <div class="booklist-text mb-4"><h2 class="ml-4">Book List</h2></div>
      <div id="book-list"></div>
    </div>
    <script
      src="https://kit.fontawesome.com/8838a4cfa3.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./src/bundle.js"></script>
  </body>
</html>
